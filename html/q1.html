<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/q1.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>質問１</title>
  </head>
  <body>

    <div id="start" class="text-center">
          <h1 class="h1" name="h1">Simulator</h1>
          <p>ホームページ制作<br>
          見積もりシミュレーター</p>
          <button class="btn" type="button" name="button" onclick="start()">Start!</button>
    </div>


    <!--質問1-->
    <div id="question1" class="mitumori">
      <h2>1.どんなホームページを作りたいですか？</h2>
      <div class="container">
        <div class="row">

          <div class="col-md-2 offset-md-0 col-sm-4 offset-sm-0 col-5 offset-1">
              <label class="btn btn-outline-info rounded">
                <input type="radio" name="q1" value="1" onclick="culcq1()">コーポレート<br>サイト
              </label>
          </div>
          <div class="col-md-2 col-sm-4 col-5">
              <label class="btn btn-outline-info rounded">
                <input type="radio" name="q1" value="2" onclick="culcq1()">サービス<br>サイト
              </label>
          </div>
          <div class=" offset-md-0 offset-sm-0 offset-1"></div>

          <div class="col-md-2 offset-md-0 col-sm-4 offset-sm-0 col-5 offset-1">
              <label class="btn btn-outline-info rounded">
                <input type="radio" name="q1" value="3" onclick="culcq1()">ポータル<br>サイト
              </label>
          </div>
          <div class="col-md-2 col-sm-4 col-5">
              <label class="btn btn-outline-info rounded">
                <input type="radio" name="q1" value="4" onclick="culcq1()">マッチング<br>サイト
              </label>
          </div>
          <div class="offset-md-0 offset-sm-0 offset-1"></div>


          <div class="col-md-2 offset-md-0 col-sm-4 offset-sm-0 col-5 offset-1">
              <label class="btn btn-outline-info rounded">
                <input type="radio" name="q1" value="5" onclick="culcq1()">ECサイト
              </label>
          </div>
          <div class="col-md-2 col-sm-4 col-5">
              <label class="btn btn-outline-info rounded">
                <input type="radio" name="q1" value="6" onclick="culcq1()">ランディング<br>ページ
              </label>
          </div>
          <div class="offset-md-0 offset-sm-0 offset-1"></div>
        </div>
      </div>
    </div>



    <!--質問2-->
    <div id="question2" class="mitumori">
      <h2>2.どのくらいページを作成しますか？</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-2 offset-md-0 col-sm-4 offset-sm-0 col-5 offset-1">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q2" value="1" onclick="culcq2()">1~2
            </label>
          </div>
          <div class="col-md-2 col-sm-4 col-5">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q2" value="2" onclick="culcq2()">3~4
            </label>
          </div>
          <div class="offset-md-0 offset-sm-0 offset-1"></div>
          <div class="col-md-2 offset-md-0 col-sm-4 offset-sm-0 col-5 offset-1">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q2" value="3" onclick="culcq2()">5~6
            </label>
          </div>
          <div class="col-md-2 col-sm-4 col-5">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q2" value="4" onclick="culcq2()">7~8
            </label>
          </div>
          <div class="offset-md-0 offset-sm-0 offset-1"></div>
          <div class="col-md-2 offset-md-0 col-sm-4 offset-sm-0 col-5 offset-1">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q2" value="5" onclick="culcq2()">9~10
            </label>
          </div>
          <div class="col-md-2 col-sm-4 col-5">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q2" value="6" onclick="culcq2()">11~12
            </label>
          </div>
          <div class="offset-md-0 offset-sm-0 offset-1"></div>
        </div>
      </div>
      <div class="text-center">
        <button onclick="back2()" class="btn">１つ前に戻る</button>
      </div>
    </div>



    <!--質問3-->
    <div id="question3" class="mitumori">
      <h2>3.ログイン機能は必要ですか？</h2>
      <div class="container">
        <div class="row">

          <div class="col-md-2 offset-md-2 col-sm-3 offset-sm-0 col-5 offset-1">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q3" value="1" onclick="culcq3()">必要ない
            </label>
          </div>
          <div class="col-md-2 col-sm-3 col-5">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q3" value="2" onclick="culcq3()">SNS
            </label>
          </div>
          <div class="offset-md-0 offset-sm-0 offset-1"></div>
          <div class="col-md-2 offset-md-0 col-sm-3 offset-sm-0 col-5 offset-1">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q3" value="3" onclick="culcq3()">メール<br>アドレス
            </label>
          </div>
          <div class="col-md-2 col-sm-3 col-5">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q3" value="4" onclick="culcq3()">わからない
            </label>
          </div>
          <div class="offset-md-2 offset-sm-0 offset-1"></div>
        </div>
      </div>
      <div class="text-center">
        <button onclick="back3()" class="btn">1つ前に戻る</button>
      </div>
    </div>



    <!--質問4-->
    <div id="question4" class="mitumori">
      <h2>4.会員登録・顧客管理を行いますか？</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-3 offset-md-3 col-sm-3 offset-sm-3 col-5 offset-1">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q4" value="1" onclick="culcq4()">いいえ
            </label>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q4" value="2" onclick="culcq4()">はい
            </label>
          </div>
          <div class="offset-md-3 offset-sm-3 offset-1"></div>
        </div>
      </div>
      <div class="text-center">
        <button onclick="back4()" class="btn">1つ前に戻る</button>
      </div>
    </div>



    <!--質問5-->
    <div id="question5" class="mitumori">
      <h2>5.決済できる機能は必要ですか？</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-3 offset-md-3 col-sm-3 offset-sm-3 col-5 offset-1">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q5" value="1" onclick="culcq5()">いいえ
            </label>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <label class="btn btn-outline-info rounded">
              <input type="radio" name="q5" value="2" onclick="culcq5()">はい
            </label>
          </div>
          <div class="offset-md-3 offset-sm-3 offset-1"></div>
        </div>
      </div>
      <div class="text-center">
        <button onclick="back5()" class="btn">1つ前に戻る</button>
      </div>
    </div>



    <!--質問6-->
    <div id="question6" class="mitumori">
      <h2>6.検索する機能は必要ですか？</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-2 offset-md-2 col-sm-2 offset-sm-2 col-5 offset-1">
            <label class="btn btn-outline-info">
              <input type="radio" name="q6" value="1" onclick="culcq6()">いいえ
            </label>
          </div>
          <div class="col-md-2 offset-md-1 col-sm-2 offset-sm-1 col-5 offset-0">
            <label class="btn btn-outline-info">
              <input type="radio" name="q6" value="2" onclick="culcq6()">はい(簡易)
            </label>
          </div>
          <div class="offset-md-0 offset-sm-0 offset-1"></div>
          <div class="col-md-2 offset-md-1 col-sm-2 offset-sm-1 col-5 offset-1">
            <label class="btn btn-outline-info">
              <input type="radio" name="q6" value="3" onclick="culcq6()">はい(高度)
            </label>
          </div>
          <div class="offset-md-2 offset-sm-3 offset-6"></div>
        </div>
      </div>
      <div class="text-center">
        <button onclick="back6()" class="btn">1つ前に戻る</button>
      </div>
    </div>



    <!--質問7-->
    <div id="question7" class="mitumori">
      <h2>7.更新をラクにする機能を導入しますか？</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-3 offset-md-3 col-sm-3 offset-sm-3 col-5 offset-1">
            <label class="btn btn-outline-info">
              <input type="radio" name="q7" value="1" onclick="culcq7()">はい
            </label>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <label class="btn btn-outline-info">
              <input type="radio" name="q7" value="2" onclick="culcq7()">いいえ
            </label>
          </div>
          <div class="offset-md-3 offset-sm-3 offset-1"></div>
        </div>
      </div>
      <div class="text-center">
        <button onclick="back7()" class="btn">1つ前に戻る</button>
      </div>
    </div>



    <div id="total">
      <p id="q1write">0</p>
      <p id="q2write">0</p>
      <p id="q3write">0</p>
      <p id="q4write">0</p>
      <p id="q5write">0</p>
      <p id="q6write">0</p>
      <p id="q7write">0</p>
      <p id="sum" name="sum">0</p>
    </div>
